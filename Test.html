<!DOCTYPE html>
<head>
  <title>Google Home Page</title>

<style>

    body { 
      width: 99vw;
      height: 99vh; 
      padding: auto;
      margin: auto;
      }

    .allItems {
      display: grid;
      grid-template-columns: 100%;
      grid-template-rows: 10% 40% 40% 10%;
    }
    .nav {
      font-size: 13px;
      font-family: Arial, Helvetica, sans-serif;
      /*height: 10%;*/
      width: 100%;
      background: white;
      display: grid;
      grid-template-columns: 10% 70% 20%;;
      grid-template-rows: 1fr;
      align-items: center;


    }
    .leftNav {
      display:grid;
      grid-template-columns: 1fr 1fr;

    }

    .rightNav {
      display:grid;
      grid-template-columns: 2fr 2fr 1fr 2fr;
      
    }
    .mainText {
      font-size: 30px;
      font-family: Arial, Helvetica, sans-serif;
      background: white;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr;
      /*grid-template-rows: minmax(200px, 3fr) minmax(100px, 3fr) minmax(100px, 3fr);*/

      /*align-content: center;
      justify-content: center;*/
      grid-template-rows: 3fr 3fr 3fr;
      justify-items: center;
      align-items: center;

    }

    .emptySpace {
      font-size: 30px;
      font-family: Arial, Helvetica, sans-serif;
      background: white;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr;
    }
    .pageBottom {
      font-size: 13px;
      font-family: Arial, Helvetica, sans-serif;
      height: auto;
      width: 100%;
      background: rgb(218, 220, 224);
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 8fr 1fr 1fr 1fr;
      grid-template-rows: 1fr;
      align-items: center;
      justify-items: center;

    }

    .signButton {
      background-color: rgb(0, 108, 209);
      color: white;
    }

    #imageMain {
      display: grid;

    }

    #searchBox {
      width: 500px;
      border-radius: 50px;
      height: 30px;
      border: 1px solid rgb(218, 220, 224);
    }

    #searchBox:hover {
      width: 502px;
      height: 32px;
      box-shadow: 1px 1px 1px 1px rgb(159, 161, 165);
    }
  </style>

  <div class="nav">

    </div>
  </div>

  <div class="mainText">

    <div><button>Search</button><button>I'm feeling Lucky</button></div>
